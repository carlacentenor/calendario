<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/fullcalendar.min.css">
  <link rel="stylesheet" href="css/main.css">


  <title>Calendario Prueba CRUD</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div id="calendar" class="col-12 col-lg-9">



      </div>
    </div>
  </div>


  <!-- Modal Eventos -->
  <div class="modal fade" id="modal-events" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="titleEvent"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
              <label for="title-edit">Título</label>
              <input type="text" class="form-control" id="title-edit">
            </div>
            <div class="form-group">
              <label for="date-edit">Fecha de Inicio</label>
              <input type="date" class="form-control" id="date-edit">
            </div>
            <div class="form-group">
                <label for="date-end-edit">Fecha de Fin</label>
                <input type="date" class="form-control" id="date-end-edit">
              </div>
            <div class="form-group">
              <label for="description-edit">Descripción</label>
              <input type="text" class="form-control" id="description-edit">
            </div>
            <div class="form-group">
              <label for="state-even-editt">Estado</label>
              <select class="form-control" id="state-event-edit">
                <option  selected="true" disabled="disabled">Selecciona una Opción</option>
                <option value="1">Orden de Compra</option>
                <option value="2">Cotizacion</option>
  
              </select>
            </div>
  
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" id="update">Actualizar</button>
         
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

        </div>
      </div>
    </div>
  </div>

  <!-- Modal Dias Insertar -->
  <div class="modal fade" id="modal-day" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="title-new">Título</label>
            <input type="text" class="form-control" id="title-new">
          </div>
          <div class="form-group">
            <label for="date-new">Fecha de Inicio</label>
            <input type="date" class="form-control" id="date-new">
          </div>
          <div class="form-group">
              <label for="date-end-new">Fecha de Fin</label>
              <input type="date" class="form-control" id="date-end-new">
            </div>
          <div class="form-group">
            <label for="description-new">Descripción</label>
            <input type="text" class="form-control" id="description-new">
          </div>
          <div class="form-group">
            <label for="state-event">Estado</label>
            <select class="form-control" id="state-event-new">
                <option value="0"  selected="true" disabled="disabled">Selecciona una Opción</option>
                <option value="1">Orden de Compra</option>
                <option value="2">Cotizacion</option>
  
              </select>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" id="btn-add">Agregar</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

        </div>
      </div>
    </div>
  </div>


  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/moment.min.js"></script>
  <script src="js/fullcalendar.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
